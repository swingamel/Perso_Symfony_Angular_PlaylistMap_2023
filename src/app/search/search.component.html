<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-green-500 mb-4">Spotify Clone</h1>
    <div class="flex items-center mb-5">
      <input
        class="bg-gray-200 text-gray-800 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300"
        type="text" [(ngModel)]="searchText" (input)="search()"
        placeholder="Recherchez des chansons, artistes, albums ou playlists"/>
      <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 ml-2 rounded transition duration-300"
              (click)="search()">Rechercher
      </button>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <div *ngFor="let album of albums">
        <div class="bg-gray-800 p-4 rounded">
          <p class="text-gray-400">Album</p>
          <a [routerLink]="['/album', album.id]">
            <img [src]="album.image" class="w-full h-auto mb-4" alt="{{ album.title }}">
            <h5 class="text-lg font-semibold text-green-500">{{ album.title }}</h5>
          </a>
        </div>
      </div>
      <div *ngFor="let artist of artists">
        <div class="bg-gray-800 p-4 rounded">
          <h5 class="text-lg font-semibold text-green-500">
            <p class="text-gray-400">Artiste</p>
            <a routerLink="/artist-details/{{ artist.id }}">{{ artist.name }}</a>
          </h5>
        </div>
      </div>

      <div *ngFor="let song of songs">
        <div class="bg-gray-800 p-4 rounded">
          <p class="text-gray-400">Chanson</p>
          <h5 class="text-lg font-semibold text-green-500">{{ song.title }}</h5>
          <div *ngFor="let artist of song.artists">
            <p class="text-gray-400">{{ artist.name }}</p>
          </div>
        </div>
      </div>
      <!--<div *ngFor="let playlist of playlists">
        <div class="bg-gray-800 p-4 rounded">
          <p class="text-gray-400">Playlist</p>
          <h5 class="text-lg font-semibold text-green-500">{{ playlist.title }}</h5>
          <div *ngFor="let song of playlist.songs">
            <p class="text-gray-400">{{ song.title }}</p>
          </div>
        </div>
      </div>-->
    </div>
  </div>
</div>
